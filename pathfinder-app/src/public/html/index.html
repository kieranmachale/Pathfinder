    <!-- Check if user is logged in -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          if(localStorage.token){ // User is logged in
              /* Replace login and signup buttons */
              document.getElementById("login-home").style.display = 'none';
              document.getElementById("signup-home").style.display = 'none';
              document.getElementById("username-home").style.display = 'block';
              getUserInfo();
          }
      }, false);
      async function getUserInfo() {
          let uid = localStorage.uid;
          let token = localStorage.token;
          const response = fetch(`https://pathfinder-heroku.herokuapp.com/api/user/${uid}`, {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept' : 'application/json',
                  'token': token
              }
          })
          .then(res => {
              return res.json();
          })
          .then(data => {
              document.querySelector("#username-home").innerHTML = `<i class="fas fa-user"></i>${data.username.toLowerCase()}`;
          })
          .catch(err => {
              console.log(err.message || "Error occurred while fetching user info");
          });
        }
    </script>

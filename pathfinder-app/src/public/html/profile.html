<!doctype html>
<html lang="en">
  <head>
    <!-- Check user is logged in -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if(!localStorage.token){
                location.href="/login";
            }
        }, false);
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->

    <!-- Boxicon Icon CDN Links -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="alt.css">
    <link rel="stylesheet" href="grid.css">
    
    <!-- Tab icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="512.png">
    <link rel="manifest" href="site.webmanifest">

    <title>Pathfinder &bull; Profile</title>
  </head>
  <body>


    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-food-menu' ></i>
                <div class="logo_name" onClick="redirect()">PATHFINDER</div>
            </div>
            <i class='bx bx-menu' id="menuBtn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Search..." id="searchBar">
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="/" id="dashboardBtn">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#" id="userBtn">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#" id="createBtn">
                    <i class='bx bx-add-to-queue'></i>
                    <span class="links_name">Create</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#" id="reportBtn">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Report</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#" id="downloadsBtn">
                    <i class='bx bx-folder-open'></i>
                    <span class="links_name">Downloads</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#" id="settingBtn">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <div class="name_job">
                        <div class="name"></div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>

    <!-- Project Section -->
    <div class="home_content">
        <div class="grid-container"></div>

        <!-- Create Modal View -->
        <div class="modal-bg">
            <div class="modal">
                <h2>Create Project</h2>
                <label for="name">Name: </label>
                <input type="text" id="name-input">
                <label for="email">Description: </label>
                <textarea placeholder="Max 200 characters..." rows="5" id="desc-input"></textarea>
                <label>Width: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="widthRange">
                <span id="widthValue"></span>
                <label>Length: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="lengthRange">
                <span id="lengthValue"></span>
                <button id="createProjectBtn">Submit</button>
                <span class="modal-close">x</span>
            </div>
        </div>

        <!-- Connect Modal View -->
        <div class="modal-connect">
            <div class="modal">
                <h2>Open Connection</h2>
                <h4 id="modal-name">Name</h4>
                <p id="modal-description">Description</p>
                <p id="modal-width">Width</p>
                <p id="modal-length">Length</p>
                <button class="connectBtn">Connect</button>
                <span class="modal-close-connect" id="connect-close">x</span>
            </div>
        </div>


    </div>



    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="container">
    
        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
            <a class="btn-floating btn-fb mx-1">
                <i class="fab fa-facebook-f"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-tw mx-1">
                <i class="fab fa-twitter"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-gplus mx-1">
                <i class="fab fa-google-plus-g"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-li mx-1">
                <i class="fab fa-linkedin-in"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-dribbble mx-1">
                <i class="fab fa-dribbble"> </i>
            </a>
            </li>
        </ul>
        </div>
    </footer>
    
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <!--<a href="https://mdbootstrap.com/"> MDBootstrap.com</a>-->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Copyright -->
        <script src="project.js"></script>
        <script src="modalController.js"></script>
        <script>
            function redirect(){
                location.href="/";
            }
        </script>

  </body>
</html>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="632.png" class="img-fluid" alt="logo" height="500px">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 id="logo">Pathfinder</h1>
                    <h4>Sign in to your account</h4>
                    <form>
                        <div class="form-row">
                            <input type="email" id="email" placeholder="Email Address" class="form-control my-3 p-4">
                        </div>
                        <div class="form-row">
                            <input type="password" id="pass" placeholder="**********" class="form-control my-3 p-4">
                        </div>
                        <div class="form-row">
                            <button type="button" id="btn1" class="btn1 mt-3 mb-5">Login</button>
                        </div>
                        <a href="/">Forgot Password?</a>
                        <p>Don't have an account? <a href="/register">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

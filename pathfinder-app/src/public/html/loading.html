    <script>
        /* Registration redirect to login page*/
        function redirect(){
            var counter = 0;
            setInterval(function(){    
                // User will be redirected to login page after 3 seconds
                if(counter == 3){
                    document.location.href="/login";
                }
                counter += 1;
            },1000);
        }

    </script>

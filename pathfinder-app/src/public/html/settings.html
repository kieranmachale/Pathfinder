    <script>
        let deleteBtn = document.querySelector("#delAccount");
        let passwordInput = document.querySelector("#delPassword");
        if(deleteBtn){
            deleteBtn.addEventListener("click", function(e){
                e.preventDefault();
                if(!passwordInput.value){
                    alert("Please enter your password!");
                }else{
                    deleteUserAccount();
                }
            })
        }
        async function deleteUserAccount(){ // Remove user from the database
            let userId = localStorage.getItem("uid");
            let token = localStorage.getItem("token");

            const response = fetch(`https://pathfinder-heroku.herokuapp.com/api/user/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept' : 'application/json',
                    'token': token
                }
            })
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.log(data.message);
                location.href="/";
            })
            .catch(err => {
                console.log(err.message || "Error occurred while deleting user");
            });
        }
    </script>
